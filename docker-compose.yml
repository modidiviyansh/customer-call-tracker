version: '3.8'

services:
  customer-call-tracker:
    build: .
    container_name: customer-call-tracker
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.customer-call-tracker.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.customer-call-tracker.tls=true"
      - "traefik.http.routers.customer-call-tracker.tls.certresolver=letsencrypt"

networks:
  default:
    name: customer-call-tracker-network